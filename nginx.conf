server {

    listen       80;
    listen  [::]:80;

    root /var/www/documentation;
    index  index.html;

    #include "/etc/nginx/cloudflare"; # Get's the real IP from Cloudflare
    set_real_ip_from 137.66.62.0/24;
    real_ip_recursive on;
    real_ip_header Fly-Client-IP;

    rewrite ^/mkdocs.org/$ https://www.mkdocs.org/ permanent;

    error_page 404 /404.html;
    error_page  404              /404.html;
    location = /404.html {
        root /var/www/documentation;
        internal;
    }
}
